<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img src="./images/bg-desktop.png" alt="" class="desktop" />

        <img src="./images/bg-mobile.png" alt="" class="mobile" />

        <section class="container">
            <img src="./images/logo.png" alt="" class="logo" />
            <img
                src="./images/illustration-mockups.png" alt="" class="illustration"
            />
            <section class="content">
                <div class="header">Build The Community Your Fans Will Love</div>
                <div class="description">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </div>
                <div class="button">Register</div>
            </section>

            <section class="icons">
                <img src="./images/facebook.png" alt="" class="facebook">
                <img src="./images/logo-twitter.png" alt="" class="twitter" />
                <img src="./images/logo-instagram.png" alt="" class="insta" />
            </section>
        </section>
    </body>
</html>
